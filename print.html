<!DOCTYPE HTML>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Ampersand Design</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="app.js"></script>
<script src="printCtrl.js"></script>
<link rel="stylesheet" type="text/css" href="portfolio.css">
</head>

<body ng-app="app" ng-controller="printCtrl" ng-init="onload()">
    <div id="wrapper">
      <img id="logo" src="images/ampersand-logo.jpg" width="167px" height="190px" alt="Ampersand Logo">
      <nav> <!--start of navigation div-->
          <ul id="nav">
              <li><a href="contact.html" class="lastNav">CONTACT</a></li>
              <li><a href="blog.html">BLOG</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="print.html">WORK</a></li>
              <li><a href="index.html">HOME</a></li>
          </ul>
      </nav> <!--end navigation div-->
      <div class="icons">
        <a href="tech.html">
          <div class="icon">
            <img id="circle" src="images/techCircle.jpg">
            <p id="printText">TECH</p>
          </div>
        </a>
        <a href="tradeShow.html">
          <div class="icon">
            <img id="circle" src="images/tradeshowCircle.jpg">
            <p id="printText">LARGE</p>
          </div>
        </a>
        <a href="web.html">
          <div class="icon">
            <img id="circle" src="images/webCircle.jpg">
            <p id="printText">WEB</p>
          </div>
        </a>
        <a href="logos.html">
          <div class="icon">
            <img id="circle" src="images/logosCircle.jpg">
            <p id="printText">LOGOS</p>
          </div>
        </a>
        <a href="print.html">
          <div class="icon iconActive">
            <img id="circle" src="images/printCircle.jpg">
            <p id="printText">PRINT</p>
          </div>
        </a>
      </div>
    </div>
    <hr class="horizontal" />
    <hr class="horizontal"/>
    <div id="copyright">
        <p class="copyright-text">&copy; 2016. Ampersand Design. All rights reserved.</p>
    </div>
    <div class="vertLine">
    &nbsp;
    </div>
    <div class="printIcons">
      <span class="printIcon" ng-class="{ 'smallCircleActive': isCurrent('none6') }" ng-click="changeDiv('none6')">
        <img class="smallCircle" src="images/printCircle.jpg">
      </span>
      <span class="printIcon" ng-class="{ 'smallCircleActive': isCurrent('none5') }" ng-click="changeDiv('none5')">
        <img class="smallCircle" src="images/printCircle.jpg">
      </span>
      <span class="printIcon" ng-class="{ 'smallCircleActive': isCurrent('none4') }" ng-click="changeDiv('none4')">
        <img class="smallCircle" src="images/printCircle.jpg">
      </span>
      <span class="printIcon" ng-class="{ 'smallCircleActive': isCurrent('none3') }" ng-click="changeDiv('none3')">
        <img class="smallCircle" src="images/printCircle.jpg">
      </span>
      <span class="printIcon" ng-class="{ 'smallCircleActive': isCurrent('quenchCoffeePackets') }" ng-click="changeDiv('quenchCoffeePackets')">
        <img class="smallCircle" src="images/quenchCoffeeDot.jpg">
      </span>
      <span class="printIcon" ng-class="{ 'smallCircleActive': isCurrent('hycreteDataSheet') }" ng-click="changeDiv('hycreteDataSheet')">
        <img class="smallCircle" src="images/hycreteDot.jpg">
      </span>
      <span class="printIcon" ng-class="{ 'smallCircleActive': isCurrent('falconstorSolBroch') }" ng-click="changeDiv('falconstorSolBroch')">
        <img class="smallCircle" src="images/falconstorDot.jpg">
      </span>
      <span class="printIcon" ng-class="{ 'smallCircleActive': isCurrent('lcbAd') }" ng-click="changeDiv('lcbAd')">
        <img class="smallCircle" src="images/lcbDot.jpg">
      </span>
      <span class="printIcon" ng-class="{ 'smallCircleActive': isCurrent('sunServicesBrochure') }" ng-click="changeDiv('sunServicesBrochure')">
        <img class="smallCircle" src="images/sunServiceBrochureDot.jpg">
      </span>
    </div>
    <p class="headline">PRINT</p>
    <div ng-show="isCurrent('sunServicesBrochure')" id="sunServicesBrochure">
      <p class="title">Sun Microsystems Storage Services Brochure</p>
      <img id="sunServicesimg" src="images/sunServicesBrochure.jpg">
    </div>
    <div ng-show="isCurrent('lcbAd')" id="lcbAd">
      <p class="title">Longmont Concert Band Newspaper Ad</p>
      <img id="lcbSpring2017Ad" src="images/lcbSpring2017Ad.jpg">
    </div>
    <div ng-show="isCurrent('falconstorSolBroch')" id="falconstorSolBroch">
      <p class="title">FalconStor Solutions Brochure</p>
      <img id="falconstorSolGuide" src="images/falconstorSolutionGuide.jpg">
    </div>
    <div ng-show="isCurrent('hycreteDataSheet')" id="hycreteDataSheet">
      <p class="title">Hycrete Data Sheet</p>
      <img id="hycreteDataImage" src="images/hycreteDataSheet.jpg">
    </div>
    <div ng-show="isCurrent('quenchCoffeePackets')" id="quenchCoffeePackets">
      <p class="title">Quench Coffee Packets</p>
      <img id="quenchCoffeeImage" src="images/quenchCoffeePackets.jpg">
    </div>
  </body>
  </html>
